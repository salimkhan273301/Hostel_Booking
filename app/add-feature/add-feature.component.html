<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3 my-4">
        <div class="row">
            <h3 class="text-center bg-success text-white">Add New Service </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>Service_Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="feature.name"
                            name="name">
                    </div>

                    <div class="form-group">
                        <label>Service_Cost</label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="feature.price"
                            name="email">
                    </div>
                    
               
               

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
