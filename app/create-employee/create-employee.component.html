<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3 my-4">
        <div class="row">
            <h3 class="text-center bg-success text-white"> New Employee </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="employee.name"
                            name="name">
                    </div>

                    <div class="form-group">
                        <label> Email</label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="employee.email"
                            name="email">
                    </div>
                    
               
                <div class="form-group">
                    <label>Number</label>
                    <input type="text" class="form-control" id="mobile" [(ngModel)]="employee.mobile"
                        name="number">
                </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.password"
                            name="password">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
