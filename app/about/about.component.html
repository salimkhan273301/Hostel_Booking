<div class="container-fluid bg-grey">
    <h2 class="text-center">CONTACT</h2>
    <div class="row">
      <div class="col-sm-5">
        <p>Contact us and we'll get back to you within 24 hours.</p>
        <p><span class="glyphicon glyphicon-map-marker"></span>Firozpur Punjab, India</p>
        <p><span class="glyphicon glyphicon-phone"></span> +919838852973</p>
        <p><span class="glyphicon glyphicon-envelope"></span> salimkhan@gamil.com.com</p>
      </div>
      <div class="col-sm-7">
        <form (ngSubmit)="onSubmit()">
        <div class="row">
          
          <div class="col-sm-6 form-group">
            <input class="form-control" id="name" [(ngModel)]="contact.name"  name="name" placeholder="Name" type="text" required>
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="email" [(ngModel)]="contact.email" name="email" placeholder="Email" type="email" required>
          </div>
        </div>
        <textarea class="form-control" id="comments" [(ngModel)]="contact.comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
        <div class="row">
          <div class="col-sm-12 form-group">
            <button class="btn btn-default pull-right bg-success text-white" type="submit">Send</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
