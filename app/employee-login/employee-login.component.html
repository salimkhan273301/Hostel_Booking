<h2 class="text-success text-center my-4">Welcome to My Hostel</h2>
<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3 my-4">
        <div class="row">
            <h3 class="text-center bg-success text-white"> Login Employee </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                 

                    <div class="form-group">
                        <label> Email</label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="employee.email"
                            name="email">
                    </div>
                    
              

                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.password"
                            name="password">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Sign In</button>
                    <button (click) = "logEmployee()" class = "btn btn-success" style="margin-left: 370px"> Sign Up</button>

                </form>
            </div>
        </div>
    </div>
</div>
